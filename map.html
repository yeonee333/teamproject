<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>안산 맛집 지도 - 한양대 ERICA</title>

  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    /* 지도 전용 스타일만 추가 */
    .map-page .content-inner {
      max-width: 1100px;
      margin: 0 auto;
    }

    #map {
      width: 100%;
      height: 70vh;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body class="map-page">
  <div class="layout">
    <!-- 왼쪽 사이드바 -->
    <aside class="sidebar">
      <div class="logo">한양대 ERICA 맛집</div>
      <nav class="nav">
        <a href="index.html">홈</a>
        <a href="list.html">전체 맛집</a>
        <a href="map.html" class="active">지도 보기</a>
      </nav>
    </aside>

    <!-- 오른쪽 메인 영역 -->
    <main class="content">
      <div class="content-inner">
        <header class="page-header">
          <h1>안산 맛집 지도</h1>
          <p>한양대 ERICA 주변 우리가 직접 찾은 맛집 위치를 한눈에 볼 수 있어요.</p>
        </header>

        <section class="map-section">
          <div id="map"></div>
        </section>
      </div>
    </main>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- 맛집 데이터 -->
  <script src="data.js"></script>

  <script>
    // 1. 지도 생성 (ERICA 중심)
    const map = L.map('map').setView([37.2989, 126.8377], 15);

    // 2. 배경 지도
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // 3. 맛집 마커 찍기
    restaurantList.forEach(store => {
      if (typeof store.lat !== "number" || typeof store.lng !== "number") return;

      const marker = L.marker([store.lat, store.lng]).addTo(map);

      const popupHtml = `
        <div style="min-width: 200px;">
          <strong>${store.name}</strong><br/>
          <span style="font-size:13px;">${store.desc}</span><br/>
          <span style="font-size:12px; color:#555;">영업시간: ${store.hours}</span><br/>
          <span style="font-size:12px; color:#777;">주소: ${store.address}</span>
        </div>
      `;

      marker.bindPopup(popupHtml);
    });
  </script>
</body>
</html>
