<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>안산 맛집 지도 - 한양대 ERICA</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100vh; /* 화면 꽉 채우기 */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- 우리 맛집 데이터 -->
  <script src="data.js"></script>

  <script>
    // 1. 지도 생성 – 한양대 ERICA 근처를 중심으로
    // (좌표는 대략 에리카 캠퍼스 근처 값 예시)
    const map = L.map('map').setView([37.2989, 126.8377], 15);

    // 2. 배경 지도 타일 (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // 3. 맛집 마커 찍기
    restaurantList.forEach(store => {
      // lat/lng 없는 데이터는 건너뛰기
      if (!store.lat || !store.lng) return;

      const marker = L.marker([store.lat, store.lng]).addTo(map);

      // 팝업에 들어갈 HTML (가게이름 + 한줄소개 + 영업시간)
      const popupHtml = `
        <div style="min-width:180px;">
          <strong>${store.name}</strong><br/>
          <span style="font-size:13px;">${store.desc}</span><br/>
          <span style="font-size:12px; color:#555;">영업시간: ${store.hours}</span><br/>
          <span style="font-size:12px; color:#777;">주소: ${store.address}</span>
        </div>
      `;

      marker.bindPopup(popupHtml);
    });
  </script>
</body>
</html>
